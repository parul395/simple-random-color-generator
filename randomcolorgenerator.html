<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8";>
        <title>color generator</title>
        <style>
           #box
           { background-color:yellow;
           width:400px;
           height:500px;
           font-size:40px;
           border: 3px black ridge;
           }
        </style>
    </head>
    <body>
        <div id="box">
            <p style= color:black font-size:40px;>hey there</p>
        </div>
        <button id="me" style= color:blue;>click me to change color</button>
<script>
    
    var x,y,z,a;
        document.getElementById("me").onclick=function()
        {
        x=Math.round(Math.random()*256);
        y=Math.round(Math.random()*256);
        z=Math.round(Math.random()*256);
        a='rgb(' + x + ', ' + y + ', ' + z + ')';
document.getElementById("box").style.backgroundColor=a;
document.getElementById("box").innerHTML='<p>'+'NEW COLOR IS'+'   ' + a +'</p>';
        }

</script>
    </body>
</html>
